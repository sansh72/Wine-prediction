<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/vintage-background-with-copy-space-red-wine_1257223-10527.jpg'); /* Replace with your background image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding around the body */
        }
        h2 {
            text-align: center;  /* Center the heading */
            color: #fff; /* Change text color for better visibility on dark backgrounds */
        }
        form {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 16px); /* Adjust width to account for padding */
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #218838;
        }
         #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;  
            font-size: 2em;    
            display: flex;      
            justify-content: center; 
            align-items: center; 
            height: 100px; 
        }
        
        /* Add a footer for additional information or links */
        footer {
          text-align: center;
          color: white; /* Change text color for better visibility */
          margin-top: 20px;
          font-size: small;
        }

    </style>
</head>
<body>

    <h2>Wine Quality Prediction</h2>

    <form id="WinePrediction">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="any" id="fixed_acidity" required>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="any" id="volatile_acidity" required>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="any" id="citric_acid" required>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="any" id="residual_sugar" required>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="any" id="chlorides" required>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="any" id="free_sulfur_dioxide" required>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="any" id="total_sulfur_dioxide" required>

        <label for="density">Density:</label>
        <input type="number" step="any" id="density" required>

        <label for="ph">pH:</label>
        <input type="number" step="any" id="ph" required>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="any" id="sulphates" required>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="any" id="alcohol" required>

        <button id="submit-btn" type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <!-- Optional footer -->
    <footer>
      &copy; 2024 Wine Quality Prediction. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
